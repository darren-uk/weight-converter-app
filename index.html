<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Weight Tracker APP</title>
</head>

<body onload="displayResults(),displayGraph()">


    <div class="app-container">
        <section>
            <h1>Weight Tracker </h1>
            <div class="version">Version 1.6 <span id="version-date">Dec 2022</span></div>
        </section>
        <section>
            <form id="details">
                <ul id="inputs">
                    <li><label for="date-input">Enter Date <span class="date-layout">DD / MM / YYYY</span></label><input
                            type="date" name="date" id="date-input" placeholder="date" required></li>
                    <li><label for="weight-input">Enter Weight ( lbs )</label><input type="number" placeholder="Pounds"
                            maxlength="4" size="6" id="weight-input"></li>
                </ul>

                <ul id="buttons">
                    <li><input type="button" value="Save" onClick="weightTracker()" id="calculate"></li>
                    <li><label for="deleteLast">Selected date - </label><input type="button" value="Delete"
                            onClick="deleteEntry()" id="deleteLast"></li>
                    <li><label>Spreadsheet - </label><input type="button" value="Download" onClick="backUpCsv()"
                            id="backup-csv"></li>
                </ul>

            </form>
        </section>
        <section>
            <h2>Last 5 entries</h2>
            <div class="graph-display" id="graph-display">
                <canvas id="weightChart"></canvas>
            </div>
        </section>
        <section>
            <h2>Records</h2>
            <ul class="results" id="results">
            </ul>

        </section>
    </div> <!-- App container -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/newscript.js"></script>

</body>



</html>

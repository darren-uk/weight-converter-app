<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Weight Tracker APP</title>
</head>

<body>

    <div class="app-container">
        <h1>Weight Tracker </h1>
        <div class="version">Version 1.6 (Dec 2021)</div>
        <p> <img src="images/weight-solid.svg" width="50px" height="50px" /> For when your weight scales only show
            pounds (lbs) and you want it converted to Stones (st lbs)</p>

        <form name="weightForm" id="weightForm">

            <ul class="questions">
                <li>Date <input type="date" name="date" id="date" required></li>
                </li>

                <li> Enter your weight
                    <input id="inputPounds" type="number" placeholder="Pounds" maxlength="4" size="6"
                        oninput="poundweightConvert(this.value)" onchange="poundweightConvert(this.value)">
                    lbs <span id="stones">0</span> st <span id="stPounds">0</span> lbs</li>
            </ul>
            <div class="buttons">
                <input type="button" value="Delete selected date" onClick="deleteLastEntry()" id="deleteLast">
                <input type="button" value="Save your weight" onClick="weightTracker()" id="calculate">
            </div>

            <div class="Results" id="results">

            </div>

        </form>
    </div>



    <script src="js/script.js"></script>

</body>



</html>

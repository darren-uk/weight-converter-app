<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Weight Tracker APP</title>
</head>

<body onload="displayResults()">

    <div class="app-container">
        <h1>Weight Tracker </h1>

        <form>
            <ul>
                <li>Date <input type="date" name="date" id="date-input" required></li>
                <li>Weight <input type="number" placeholder="Pounds" maxlength="4" size="6" id="weight-input"></li>
            </ul>
            <div class="buttons">
                <input type="button" value="Save" onClick="weightTracker()" id="calculate">
                <input type="button" value="Delete selected date" onClick="deleteEntry()" id="deleteLast">
                <input type="button" value="Backup CSV" onclick="csvBackup()" id="backup-csv">
                <input type="button" value="Backup Google" onclick="googleBackup()" id="backup-google">
            </div>
            <div>
                <ul class="results" id="results">

                </ul>
            </div>
        </form>

    </div>



    <script src="js/newscript.js"></script>

</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Keep track of your weight">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Weight Tracker APP</title>
</head>

<body onload="displayResults(),displayGraph()">


    <div class="app-container">
        <header>
            <nav>
                <div class="title">
                    <h1>Weight Tracker </h1>
                    <div class="version">Version 1.7.1 <span id="version-date">Dec 2022</span></div>
                </div>
                <div class="toggle">
                    <input type="checkbox" aria-label="Hamburger">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <ul id="menu-main">
                        <li><label for="target-input">Target Weight ( lbs )</label><input type="number"
                                id="target-input" placeholder="Pounds" maxlength="4" size="6"><input type="button"
                                value="set" onclick="storeTarget()" id="set-target-button" class="target-button"></li>
                        <li><label>Download Spreadsheet (.csv file) </label><input type="button" value="Download"
                                onClick="backUpCsv()" id="backup-csv" class="download-button"></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section>
            <form id="details">
                <ul id="inputs">
                    <li><label for="date-input">Select/Enter Date <span class="date-layout">DD / MM /
                                YYYY</span></label><input type="date" name="date" id="date-input" placeholder="date"
                            required></li>
                    <li><label for="weight-input">Enter Weight ( lbs )</label><input type="number" placeholder="Pounds"
                            maxlength="4" size="6" id="weight-input"></li>
                </ul>

                <ul id="buttons">
                    <li><input type="button" value="Save" onClick="weightTracker()" id="calculate"></li>
                    <li><label for="deleteLast">Selected date - </label><input type="button" value="Delete"
                            onClick="deleteEntry()" id="deleteLast" class="delete-button"></li>
                </ul>

            </form>
        </section>
        <section>
            <h2>Last 5 entries</h2>
            <div class="graph-display" id="graph-display">
                <canvas id="weightChart"></canvas>
            </div>
        </section>
        <section>
            <h2>Records</h2>
            <ul class="results" id="results">
            </ul>

        </section>
    </div> <!-- App container -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>

</body>



</html>
